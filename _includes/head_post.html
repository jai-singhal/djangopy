<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- COMMON TAGS -->
	<title>{{page.title}} | DjangoPy</title>
	<!-- Search Engine -->
	<meta property="description" content="{{page.description}}">
	<meta property="image" content="https://djangopy.org/static/images/footer_logo.png">
	<!-- Schema.org for Google -->

	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta property="og:title" content="{{page.title}} | DjangoPy">
	<meta property="og:description" content="{{page.description}}">
	<meta property="og:image" content="https://djangopy.org/{{page.cover_image}}">

	<meta property="og:url" content="https://djangopy.org{{page.permalink}}">
	<meta property="og:site_name" content="DjangoPy">
	<meta property="og:locale" content="en_US">
	<meta property="fb:admins" content="https://www.facebook.com/djangopy.org">
	<meta property="og:type" content="article">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary">
	<meta property="twitter:title" content="{{page.title}} | DjangoPy">
	<meta property="twitter:description" content="{{page.description}}">
	<meta property="twitter:site" content="@DjangoPy_Admin">
	<meta property="twitter:creator" content="@DjangoPy_Admin">
	<meta property="twitter:image:src" content="https://djangopy.org/{{page.cover_image}}">
	<!-- Twitter - Article -->

	<!-- Open Graph - Article -->
	<meta property="article:section" content="{{page.category}}">
	<meta property="article:published_time" content="{{page.date}}">
	<meta properry="article:author" content="https://www.facebook.com/djangopy.org">
	<meta property="article:modified_time" content="{{page.date}}">
	{% for tag in page.tags %}
	<meta property="article:tag" content="{{tag}}"/>
	{% endfor %}

	<meta property="revisit-after" content="2 days" />
	<meta property="distribution" content="web" />
	<meta property="article:publisher" content="https://www.facebook.com/djangopy.org/"/>
	<meta name="description" content="{{page.description}}"/>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Font Awesome CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" href="{{ "/css/github.css" }}">
	<!-- Fancybox-->
<link rel="stylesheet" type="text/css" href="{{ "/css/fonts/fonts.min.css" }}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css">
	<!-- theme stylesheet-->
	<link rel="stylesheet" href="{{ "/css/default.css" }}" id="theme-stylesheet">
	<!-- Custom stylesheet - for your changes-->
	<link rel="stylesheet" href="{{ "/css/custom.css" }}">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{{'/img/favicon1.ico'}}">
	<!-- Javascript files-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"> </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
	<script src="{{ "/js/front.js" }}"></script>
	<script type="text/javascript" src = "{{"/js/highlight.pack.js"}}"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
	<script src="{{ "/js/post.js" }}"></script>


{% if site.production %}
	{% include google_analytics.html %}
{% endif %}
</head>
